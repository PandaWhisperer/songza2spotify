<!doctype html>
<html>
  <head>
    <title>Songza2Spotify</title>
    <style>
      body {
          min-width: 300px;
          overflow-x: hidden;
          border: none;
          font: normal 12px helvetica, arial, verdana, sans-serif;
      }

      .track {
          min-height: 68px;
      }

      .track p {
          margin-left: 70px;
      }

      .track .album {
          left: 8px;
          margin: 0;
          position: absolute;
          top: 32px;
          width: 60px;
      }

      .track .album img {
          margin: 5px;
          vertical-align: middle;
          width: 60px;
          height: 60px;
      }

      .track .artist {
          font-size: 15px;
          margin-bottom: 4px;
      }

      .loading {
          min-height: 18px;
          background: url('images/loading.gif') no-repeat transparent;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script type="text/javascript" src="js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="js/lib/ICanHaz.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </head>
  <body>
      <!--
      <div class="songinfo">
          <span id="artist"></span> - <span id="title"></span>
      </div>
      -->

      <!-- OUR TEMPLATES -->

      <script type="text/html" id="track">
        <div class="track" href="{{ href }}">
            <p class="album">
                <a href="{{ album.url }}" target="_blank">
                    <img class="loading" alt="{{ album.name }}"/>
                </a> 
            </p>
            <p class="details">
                <p class="artist">
                    <a href="{{ artist.url }}">{{ artist.name }}</a>
                </p>
                <p class="title">
                    <a href="{{ url }}" target="_blank"> {{ name }} </a>
                </p>
            </p>
        </div>
      </script>

      <!-- MAIN CONTENT -->

      <div class="content loading"></div>

  </body>
</html>
